# SonarQube Cloud Configuration
sonar.projectKey=PedroRiveraDev_skinslabs-back
sonar.organization=pedroriveradev
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/BackApplication.java,**/CorsConfig.java

# Test configuration
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Exclude generated code and other files
sonar.exclusions=**/target/**,**/generated-sources/**,**/*.min.js,**/*.min.css

# Quality Gate
sonar.qualitygate.wait=true 